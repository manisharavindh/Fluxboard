<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluxboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="home">
            <div class="logo">
                <p>üìã Fluxboard</p>
                <div class="storage-actions">
                    <input type="file" id="importInput" accept=".json" style="display: none;">
                </div>
            </div>
            <div class="search">
                <form class="search-box" id="searchForm" autocomplete="off">
                    <div class="icon">
                        <img src="/img/google.webp" alt="none">
                    </div>
                    <input type="text" id="searchInput" placeholder="Search with Google or type URL" />
                </form>
            </div>
            <div class="bookmarks">
                <div class="column col1">
                    <div class="group-title">
                        <h5>1</h5>
                        <div class="new-link">
                            <div class="add-link">
                                <img src="/img/new_link.png" alt="add new link" id="add-link">
                            </div>
                            <div class="add-folder">
                                <img src="/img/new_folder.png" alt="add new folder" id="add-folder">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column col2">
                    <div class="group-title">
                        <h5>2</h5>
                        <div class="new-link">
                            <div class="add-link">
                                <img src="/img/new_link.png" alt="add new link">
                            </div>
                            <div class="add-folder">
                                <img src="/img/new_folder.png" alt="add new folder">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column col3">
                    <div class="group-title">
                        <h5>3</h5>
                        <div class="new-link">
                            <div class="add-link">
                                <img src="/img/new_link.png" alt="add new link">
                            </div>
                            <div class="add-folder">
                                <img src="/img/new_folder.png" alt="add new folder">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column col4">
                    <div class="group-title">
                        <h5>4</h5>
                        <div class="new-link">
                            <div class="add-link">
                                <img src="/img/new_link.png" alt="add new link">
                            </div>
                            <div class="add-folder">
                                <img src="/img/new_folder.png" alt="add new folder">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="todo">
                <p>‚úÖ Todo</p>
            </div>
            <div class="notes">
                <p>üìù Quick Notes</p>
                <textarea placeholder="..."></textarea>
            </div>
            <div class="more">
                <p>‚öôÔ∏è More</p>
                <div class="data-buttons">
                    <button class="action-btn">Custom Theme</button>
                    <button class="action-btn">Export Data</button>
                    <button class="action-btn">Import Data</button>
                    <button class="action-btn action-btn-danger">Delete All</button>
                </div>
            </div>
        </div>

        <div class="menu">
            <img src="../img/menu.png" alt="">
        </div>
    </div>

    <!-- Modal Form for Bookmarks -->
    <div id="bookmarkModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Bookmark</h2>
                <span class="close">&times;</span>
            </div>
            <form id="bookmarkForm">
                <h4>Title</h4>
                <input type="text" id="bookmarkName" placeholder="Enter name" required>
                <h4>URL</h4>
                <input type="url" id="bookmarkUrl" placeholder="Enter URL" required>
                <div class="modal-buttons">
                    <button type="button" id="deleteBookmark" class="delete-btn" style="display: none;">Delete</button>
                    <button type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Form for Folders -->
    <div id="folderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="folderModalTitle">Add Folder</h2>
                <span class="close">&times;</span>
            </div>
            <form id="folderForm">
                <input type="text" id="folderName" placeholder="Enter folder name" required>
                <div class="modal-buttons">
                    <button type="button" id="deleteFolder" class="delete-btn" style="display: none;">Delete</button>
                    <button type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Form for Group Title -->
    <div id="groupTitleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Group Title</h2>
                <span class="close">&times;</span>
            </div>
            <form id="groupTitleForm" class="folderForm">
                <h4>Title</h4>
                <input type="text" id="groupTitle" placeholder="Enter group title" required>
                <div class="modal-buttons">
                    <button type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
