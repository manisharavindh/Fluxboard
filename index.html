<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluxboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="div1">
            <div class="sub-div1">
                <p>üìã Fluxboard</p>
                <div class="storage-actions">
                    <input type="file" id="importInput" accept=".json" style="display: none;" onchange="handleImport(event)">
                </div>
            </div>
            <div class="sub-div2">
                <form class="search-box" id="searchForm" autocomplete="off" onsubmit="handleSearch(event)">
                    <div class="icon">
                        <img src="/img/google.webp" alt="none">
                    </div>
                    <input type="text" id="searchInput" placeholder="Search with Google or type URL" />
                </form>
            </div>
            <div class="sub-div3">
                <div class="new-link">
                    <div class="add-link" onclick="addLink(this.closest('.sub-div3'))">
                        <img src="/img/new_link.png" alt="add new link" id="add-link">
                    </div>
                    <div class="add-folder" onclick="addFolder(this.closest('.sub-div3'))">
                        <img src="/img/new_folder.png" alt="add new folder" id="add-folder">
                    </div>
                </div>
            </div>
            <div class="sub-div4">
                <div class="new-link">
                    <div class="add-link" onclick="addLink(this.closest('.sub-div4'))">
                        <img src="/img/new_link.png" alt="add new link">
                    </div>
                    <div class="add-folder" onclick="addFolder(this.closest('.sub-div4'))">
                        <img src="/img/new_folder.png" alt="add new folder">
                    </div>
                </div>
            </div>
            <div class="sub-div5">
                <div class="new-link">
                    <div class="add-link" onclick="addLink(this.closest('.sub-div5'))">
                        <img src="/img/new_link.png" alt="add new link">
                    </div>
                    <div class="add-folder" onclick="addFolder(this.closest('.sub-div5'))">
                        <img src="/img/new_folder.png" alt="add new folder">
                    </div>
                </div>
            </div>
            <div class="sub-div6">
                <div class="new-link">
                    <div class="add-link" onclick="addLink(this.closest('.sub-div6'))">
                        <img src="/img/new_link.png" alt="add new link">
                    </div>
                    <div class="add-folder" onclick="addFolder(this.closest('.sub-div6'))">
                        <img src="/img/new_folder.png" alt="add new folder">
                    </div>
                </div>
            </div>
        </div>
        <div class="div2">
            <p>‚úÖ Todo</p>
        </div>
        <div class="div3">
            <p>üìù Quick Notes</p>
            <textarea placeholder="..."></textarea>
        </div>
        <div class="div4">
            <p>‚öôÔ∏è More</p>
            <div class="data-buttons">
                <button onclick="exportBookmarks()" class="action-btn">Export Data</button>
                <button onclick="importBookmarks()" class="action-btn">Import Data</button>
                <button onclick="clearAllBookmarks()" class="action-btn action-btn-danger">Delete All</button>
            </div>
        </div>

    </div>


    <!-- Modal Form for Bookmarks -->
    <div id="bookmarkModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Bookmark</h2>
                <span class="close">&times;</span>
            </div>
            <form id="bookmarkForm">
                <h4>Title</h4>
                <input type="text" id="bookmarkName" placeholder="Enter name" required>
                <h4>URL</h4>
                <input type="url" id="bookmarkUrl" placeholder="Enter URL" required>
                <div class="modal-buttons">
                    <button type="button" id="deleteBookmark" class="delete-btn" style="display: none;">Delete</button>
                    <button type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Form for Folders -->
    <div id="folderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="folderModalTitle">Add Folder</h2>
                <span class="close">&times;</span>
            </div>
            <form id="folderForm">
                <input type="text" id="folderName" placeholder="Enter folder name" required>
                <div class="modal-buttons">
                    <button type="button" id="deleteFolder" class="delete-btn" style="display: none;">Delete</button>
                    <button type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
